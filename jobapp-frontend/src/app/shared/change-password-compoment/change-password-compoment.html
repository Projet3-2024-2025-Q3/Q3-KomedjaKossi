<h2 class="dialog-title">
  <mat-icon class="title-icon">lock</mat-icon>
  Change Password
</h2>

<mat-dialog-content>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <!-- Current -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Current Password</mat-label>
      <input
        matInput
        [type]="hide.old ? 'password' : 'text'"
        formControlName="oldPassword"
        autocomplete="current-password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide.old = !hide.old"
        [attr.aria-label]="hide.old ? 'Show password' : 'Hide password'"
        [attr.aria-pressed]="!hide.old"
      >
        <mat-icon>{{ hide.old ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('oldPassword')?.hasError('required')">
        Current password is required
      </mat-error>
    </mat-form-field>

    <!-- New -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input
        matInput
        [type]="hide.new ? 'password' : 'text'"
        formControlName="newPassword"
        autocomplete="new-password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide.new = !hide.new"
        [attr.aria-label]="hide.new ? 'Show password' : 'Hide password'"
        [attr.aria-pressed]="!hide.new"
      >
        <mat-icon>{{ hide.new ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
        New password is required
      </mat-error>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
        Must be at least 8 characters
      </mat-error>
    </mat-form-field>

    <!-- Confirm -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm New Password</mat-label>
      <input
        matInput
        [type]="hide.confirm ? 'password' : 'text'"
        formControlName="confirmPassword"
        autocomplete="new-password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide.confirm = !hide.confirm"
        [attr.aria-label]="hide.confirm ? 'Show password' : 'Hide password'"
        [attr.aria-pressed]="!hide.confirm"
      >
        <mat-icon>{{ hide.confirm ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.hasError('passwordsMismatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">
        Update Password
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
