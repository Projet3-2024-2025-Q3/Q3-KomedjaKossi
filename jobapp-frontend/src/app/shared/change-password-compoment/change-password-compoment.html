<h2 class="dialog-title">
  <mat-icon class="title-icon">lock</mat-icon>
  Change Password
</h2>

<mat-dialog-content>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Current Password</mat-label>
      <input matInput type="password" formControlName="oldPassword">
      <mat-error *ngIf="passwordForm.get('oldPassword')?.hasError('required')">
        Current password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword">
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
        New password is required
      </mat-error>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
        Must be at least 8 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm New Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword">
      <mat-error *ngIf="passwordForm.hasError('passwordsMismatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">
        Update Password
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
