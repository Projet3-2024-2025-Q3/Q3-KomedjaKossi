<div class="auth-wrap">
 
  <mat-card class="card">
    <h1 class="title">Ready to take the next step?</h1>
    <p class="subtitle">Sign in to continue your job journey.</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form" novalidate>
      <mat-form-field appearance="outline" class="full">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" placeholder="your.username" required />
        <mat-error *ngIf="form.controls.username.hasError('required')">Username is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required />
        <button mat-icon-button matSuffix type="button"
                (click)="hide = !hide"
                [attr.aria-label]="hide ? 'Show password' : 'Hide password'">
          <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.hasError('required')">Password is required.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full" type="submit" [disabled]="form.invalid || loading">
        <span *ngIf="!loading">Sign in</span>
        <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
      </button>
    </form>

    <div class="links">
      <a routerLink="/auth/forgot-password">Forgot password?</a>
      <span class="sep">â€¢</span>
      <a routerLink="/register">Create account</a>
    </div>

    <p class="slogan">Find the right opportunity faster. Grow your career with Helha Job App.</p>
  </mat-card>

  <footer class="footer">Helha Job App</footer>
</div>
