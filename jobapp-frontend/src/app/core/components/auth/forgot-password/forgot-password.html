<div class="auth-wrap">
  <div class="brand">
    <mat-icon class="logo">work</mat-icon>
    <span>Helha Job App</span>
  </div>

  <mat-card class="card">
    <h1 class="title">Forgot your password?</h1>
    <p class="subtitle">Enter your email and we’ll send you a new temporary password.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form" novalidate>
      <mat-form-field appearance="outline" class="full">
        <mat-label>Email address</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          required
          autocomplete="email"
        />
        <mat-error *ngIf="form.controls.email.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="form.controls.email.hasError('email')">
          Enter a valid email.
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="full"
        type="submit"
        [disabled]="form.invalid || loading"
      >
        <span *ngIf="!loading">Send reset email</span>
        <mat-progress-spinner
          *ngIf="loading"
          mode="indeterminate"
          diameter="20"
          aria-label="Loading"
        ></mat-progress-spinner>
      </button>
    </form>

    <div class="links">
      <a routerLink="/login">Back to sign in</a>
      <span class="sep">•</span>
      <a routerLink="/register">Create account</a>
    </div>
  </mat-card>

  <footer class="footer"> Helha Job App</footer>
</div>
